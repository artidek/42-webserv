host{

	host_configs
	{
		addr: 127.0.0.1;
		ports: [8080]
		default_root: tests/static_site/;
		default_page: index.html;
		max_request_body: 1048576;
		host_timeout: 10;
	}


	route / {
		new_root: tests/static_site/;
		page: index.html;
		success_response: 200;
	}

	route /about {
		new_root: tests/static_site/;
		page: about.html;
		success_response: 200;
	}

	route /styles {
		new_root: tests/static_site/assets/css;
		page: style.css;
		success_response: 200;
	}

	route /contact {
		new_root: tests/static_site/;
		page: contact.html;
		success_response: 200;
	}

	route /images {
		new_root: tests/static_site/assets/img;
		page: none;
		success_response: 200;
	}

	location tests/static_site/
	{
		directory_listing: off;
		upload_enabled: off;
		methods: [GET,HEAD]
	}

	location tests/static_site/assets/css
	{
		directory_listing: off;
		upload_enabled: off;
		methods: [GET]
	}

	location tests/static_site/assets/img
	{
		directory_listing: off;
		upload_enabled: off;
		methods: [GET]
	}

	location etc/error {
		directory_listing: off;
		upload_enabled: off;
		methods: none;
	}
}